<!-- Add Modal -->
<button
  type="button"
  class="btn btn-info btn-lg"
  data-toggle="modal"
  data-target="#addTodoModal"
>
  Add Todo
</button>
<div class="modal fade" id="addTodoModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" id="addTodoModal">
      <form id="addTodoForm">
        <div class="modal-header">
          <h4 class="modal-title">New Todo</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
          <div class="modal-body">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
            />
          </div>
        <div class="error"><span></span></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            id="close_button"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div id="messageBox1"><ul></ul></div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal -->
<div
  class="modal fade"
  id="deleteTodoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input id="todo_id" name="todo_id" hidden />
      <div class="modal-body" id="delete-todo-body"></div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          id="close_button"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="submit"
          onclick="TodoService.deleteTodo()"
          class="btn btn-success"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<!-- Modal -->
<div class="modal fade" id="editTodoModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" id="editTodoModal">
      <form id="editTodoForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit todo</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit_todo_id" name="id" required hidden />
          <div>
            <label for="description">Description:</label>
            <input
              type="text"
              id="edit_description"
              name="description"
              class="form-control"
            />
          </div>
        </div>
        <div class="error"><span></span></div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            id="close_button"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Students Table -->
<table id="todo-table"></table>
<script type="text/javascript">
  TodoService.init();
</script>
